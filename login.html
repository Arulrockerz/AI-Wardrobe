<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GarbAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            flex-direction: column;
        }

        /* Welcome Message */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        /* Glassmorphism Effect */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            width: 320px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 25px;
            border: none;
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            text-align: center;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
        }

        /* Input Glow Effect */
        input:focus {
            box-shadow: 0 0 10px rgba(106, 13, 173, 0.8);
        }

        /* Input Placeholder */
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #6a0dad, #9d00ff);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 10px;
        }

        /* Button Hover */
        button:hover {
            background: linear-gradient(45deg, #9d00ff, #6a0dad);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.6);
        }
    </style>
</head>
<body>
    <h1>Welcome to GarbAI - A Complete AI Clothing Solution</h1>
    
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="loginUser()">Login</button>
    </div>

    <script>
        async function loginUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("http://127.0.0.1:8000/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();

            if (response.ok) {
                localStorage.setItem("auth", "true");
                window.location.href = "index.html"; 
            } else {
                alert("Login failed: " + result.detail);
            }
        }
    </script>
</body>
</html>
